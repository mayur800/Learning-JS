<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Filter and Reduce</title>
</head>
<body>
    <script>
        //map() method are use for the creating the new array from an existing array
        //applying to each one element of the first array

        let arr1=[1,2,3];
        let arr2=arr1.map((element)=>{
            return element*2;
        })
      alert(arr2);
    </script>
    
</body>
</html>
