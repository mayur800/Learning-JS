<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let age=prompt("What is you age?",19)
       
        switch(age){
            case 1:
            alert("Wont work");
            break;
            case 2:
                alert("Still consider");
                break;
            case 3:
                alert("ok");
                break;
            default:
                alert("Enter the valid oprions");

        }
    </script>
    
</body>
</html>
