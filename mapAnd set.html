    <script>
        //MAP is stored the keyes data iteam just like an object.but the main difference is its use for any tiye
        //of keys
        //how to create the map
//passsing an array to new map()

//create the mapand use map.set()

//create the map
const fruite=new map([
    ["Apple",500],
    ["Sanjay",200],
    ["rajesh",100]
]);
for(let key of  fruits.keys()){
    alert(key);//Apple,sanjay,rajesh
}
for(let ke of fruits.values()){
    alert(ke);//500,200,100

}
for(let amount of fruits){
    alert(amount);//shown the key and value hear
}





//set()
const fruits = new Map();


fruits.set("apples", 500);
fruits.set("bananas", 300);


//get()
//take key and access the value
const fruits1 = new Map();


fruits1.get("apples");//500
fruits1.get("bananas");//300

};
